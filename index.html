<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>cssBayan</title>
  <link rel="stylesheet" href="./css/style.css">
  <meta name="viewport" content="width=device-width">
</head>
<body>
  <div class="container">
    <div class="memes-title">
      <h1>CSS Bayan</h1>
    </div>
    <div class="memes-block">
      <div class="meme">
        <input id="meme-1" type="radio" name="radio-button" class="meme-input">
        <label for="meme-1" class="meme-name">Shhhh, dude</label>
        <div class="meme-content">
          <img src="./images/shhh-dude.jpeg" alt="junior-meme">
        </div>
      </div>
      <div class="meme">
        <input id="meme-2" type="radio" name="radio-button" class="meme-input">
        <label for="meme-2" class="meme-name">This is not a bug, it's feature</label>
        <div class="meme-content">
          <img src="./images/its-not-a-bug.jpg" alt="bug-meme">
        </div>
      </div>
      <div class="meme">
        <input id="meme-3" type="radio" name="radio-button" class="meme-input">
        <label for="meme-3" class="meme-name">Just one line KARL!</label>
        <div class="meme-content">
          <img src="./images/just-one-line.gif" alt="deleting-code-meme">
        </div>
      </div>
      <div class="meme">
        <input id="meme-4" type="radio" name="radio-button" class="meme-input">
        <label for="meme-4" class="meme-name">Frontend and backend</label>
        <div class="meme-content">
          <img src="./images/backend.gif" alt="backend-meme">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
