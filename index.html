<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>cssBayan</title>
  <link rel="stylesheet" href="./css/style.css">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <div class="container">
    <div class="memes-title">
      <h1>CSS Bayan</h1>
    </div>
    <div class="memes-block">
      <div class="meme">
        <input id="meme-1" checked type="radio" name="radio-button" class="meme-input">
        <label for="meme-1" class="meme-name">
          <div class="meme-title-block">
            <div class="meme-title">Shhhh, dude</div>
            <span class="meme-icon material-symbols-outlined">add</span>
          </div>
          <div class="meme-content">
            <img src="./images/shhh-dude.jpeg" alt="junior-meme">
          </div>
        </label>

      </div>
      <div class="meme">
        <input id="meme-2" type="radio" name="radio-button" class="meme-input">
        <label for="meme-2" class="meme-name">
          <div class="meme-title-block">
            <div class="meme-title">This is not a BUG, it's FEATURE</div>
            <span class="meme-icon material-symbols-outlined">add</span>
          </div>
          <div class="meme-content">
            <img src="./images/its-not-a-bug.jpg" alt="bug-meme">
          </div>
        </label>
      </div>
      <div class="meme">
        <input id="meme-3" type="radio" name="radio-button" class="meme-input">
        <label for="meme-3" class="meme-name">
          <div class="meme-title-block">
            <div class="meme-title">Just one line KARL!</div>
            <span class="meme-icon material-symbols-outlined">add</span>
          </div>
          <div class="meme-content">
            <img src="./images/just-one-line.gif" alt="deleting-code-meme">
          </div>
        </label>
      </div>
      <div class="meme">
        <input id="meme-4" type="radio" name="radio-button" class="meme-input">
        <label for="meme-4" class="meme-name">
          <div class="meme-title-block">
            <div class="meme-title">Frontend and backend</div>
            <span class="meme-icon material-symbols-outlined">add</span>
          </div>
          <div class="meme-content">
            <img src="./images/backend.gif" alt="backend-meme">
          </div>
        </label>
      </div>
    </div>
  </div>
</body>
</html>
